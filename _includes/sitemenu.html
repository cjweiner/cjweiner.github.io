<div class="site-menu">
    {% for menuItem in site.menu %}
        {% if menuItem.visibleOnHomepage %}
            <a class="menu-links" href="{{ menuItem.url }}">{{ menuItem.title }}</a>
            {% if forloop.last == false%}
            &nbsp;&#8226;&nbsp;
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
